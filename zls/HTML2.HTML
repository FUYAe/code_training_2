<!DOCTYPE html>
<html lang="zh-cn"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div style="height: 100000px;">
    <script type="text/javascript" ></script>
        <script>
            var r=255,g=0,b=0,a=0;
            var la=4,lr=0,lg=0,lb=255;
            var speed=10;
            document.body.style.background = "linear-gradient(to bottom right, rgb("+lr+","+lg+","+lb+"), rgb("+r+","+g+","+b+") ) fixed  ";
            document.onscroll = (function(){
                if(a==0){
                    g=g+speed;
                    if(g>=255)a=1;
                }
                if(la==0){
                    lg=lg+speed;
                    if(lg>=255)la=1;
                }
                if(a==1){
                    r=r-speed;
                    if(r<=0)a=2;
                }
                if(la==1){
                    lr=lr-speed;
                    if(lr<=0)la=2;
                }
                if(a==2){
                    b=b+speed;
                    if(b>=255)a=3;
                }
                if(la==2){
                    lb=lb+speed;
                    if(lb>=255)la=3;
                }
                if(a==3){
                    g=g-speed;
                    if(g<=0)a=4;
                }
                if(la==3){
                    lg=lg-speed;
                    if(lg<=0)la=4;
                }
                if(a==4){
                    r=r+speed;
                    if(r>=255)a=5;
                }
                if(la==4){
                    lr=lr+speed;
                    if(lr>=255)la=5;
                }
                if(a==5){
                    b=b-speed;
                    if(b<=0)a=0;
                }
                if(la==5){
                    lb=lb-speed;
                    if(lb<=0)la=0;
                }
                document.body.style.background = "linear-gradient(to bottom right, rgb("+lr+","+lg+","+lb+"), rgb("+r+","+g+","+b+") ) fixed  ";
            });
        </script>
        </div>
        <div style="font-size: xx-large;">
            <h1>Happy birthday my friend</h1>
        </div>
</body>
</html>
